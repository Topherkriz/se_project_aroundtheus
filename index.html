<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Christopher Silverio" content="HTML,CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="js-profile-title">
              Jacques Cousteau
            </h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="js-profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="card page__section">
          <ul class="card__list" id="js-card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="js-modal-form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            id="js-title-input"
            class="modal__input"
            required
          />
          <input
            type="text"
            name="description"
            placeholder="Description"
            id="js-description-input"
            class="modal__input"
            required
          />
          <button class="modal__button" id="save-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="js-card-template">
      <li class="card">
        <img class="card__image" id="js-card-image" src="" alt="" />
        <div class="card__description" id="js-card-description">
          <h2 class="card__title" id="js-card-title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
