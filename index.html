<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="Christopher Silverio" content="HTML,CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="js-profile-title">
              Jacques Cousteau
            </h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="js-profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>

        <section class="card page__section">
          <ul class="card__list" id="js-card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__title">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="js-profile-modal-form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            id="js-profile-title-input"
            class="modal__input"
            required
          />
          <input
            type="text"
            name="description"
            placeholder="Description"
            id="js-profile-description-input"
            class="modal__input"
            required
          />
          <button class="modal__button" id="save-button-edit" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="new-card-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="js-add-card-form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            id="js-title-input"
            class="modal__input modal__input_type_title"
            required
          />
          <input
            type="text"
            name="url"
            placeholder="Image URL"
            id="js-url-input"
            class="modal__input modal__input_type_url"
            required
          />
          <button class="modal__button" id="save-button-card" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="image-modal">
      <div class="modal__image-container">
        <div class="modal__image-wrapper">
          <button
            class="modal__close-image-button"
            id="image-modal-close"
            type="button"
          ></button>
          <img
            id="modal-image-image"
            class="modal__image-image"
            src="#"
            alt="#"
          />
          <div class="modal__image-title" id="modal-image-title"></div>
        </div>
      </div>
    </div>

    <template id="js-card-template">
      <li class="card">
        <div class="card__wrapper">
          <button class="card__delete-button" type="button"></button>

          <img class="card__image" src="" alt="" />
        </div>
        <div class="card__description">
          <h2 class="card__title card__title-hidden"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
